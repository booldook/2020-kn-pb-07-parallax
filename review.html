<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>review.md 도움페이지</title>
</head>
<body>
	<i>가나다라</i>
	<b>가나다라</b>
	<strong>가나다라</strong>
	<b><i>가나다라</i></b>
	<span style="font-style: oblique;">ABCD</span>
	<span style="text-decoration: line-through;">ABCD</span>
	<span style="text-decoration: underline;">ABCD</span>
	<span style="text-decoration: overline;">ABCD</span>

	<h2>메뉴</h2>
	<ul>
		<li>짜장면</li>
		<li>짬뽕</li>
		<li>볶음밥</li>
	</ul>
	<ul style="list-style: lower-alpha;">
		<li>탕수육</li>
		<li>유산슬</li>
		<li>샥스핀</li>
	</ul>
	<header class="header">
		<h1>LOGO</h1>
		<ul class="navi-wrap">
			<li>HOME</li>
			<li>ABOUT</li>
			<li>PRODUCTS</li>
			<li>CONTACT</li>
		</ul>
	</header>
	<ol>
		<li>떡볶이</li>
		<li>김밥</li>
		<li>순대</li>
	</ol>
	<dl>
		<dt>아메리카노</dt>
		<dd>커피의 기본~</dd>
	</dl>
	<dl>
		<dt>카페라떼</dt>
		<dd>우유와 커피의 만남</dd>
	</dl>

	<div style="width: 300px; height: 300px; border: 5px outset red;"></div>

	<style>
		body {height: 5000px;}
		.anchor > a:link {color: aqua;}
		.anchor > a:visited {color: green;}
		.anchor > a:hover {color: purple;}
		.anchor > a:active {color: red;}
	</style>
	<div class="anchor">
		<a href="https://vuejs.org">vue.js</a>
	</div>
	<style>
		/* .wrapper :last-child {border: 2px solid red;}
		.wrapper > :last-child {border: 2px solid green;} */
		.lists > span:last-child {border: 2px solid red;}
		.list.test {border: 2px solid blue;}
	</style>
	<h1>순서선택자</h1>
	<div class="wrapper">
		<div class="lists">
			<div class="list">A</div>
			<div class="list test">B</div>
		</div>
		<div class="lists">
			<div class="list">가</div>
			<div class="list">나</div>
			<span disabled="disabled">다</span>
		</div>
	</div>
</body>
</html>
